<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Scramble GSAP Bundle Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #0a0a0a;
            color: white;
        }
        .test-text {
            font-size: 2rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <h1>Text Scramble GSAP Bundle Test</h1>
    <div class="test-text" id="testText">This text will be split into characters</div>
    
    <script type="module">
        import { gsap, SplitText, ScrambleTextPlugin } from './dist/bundle.js';
        
        // Register plugins
        gsap.registerPlugin(SplitText, ScrambleTextPlugin);
        
        // Test the bundle
        const text = document.getElementById('testText');
        const split = SplitText.create(text, { type: "chars" });
        
        console.log('Bundle loaded successfully!');
        console.log('Split characters:', split.chars.length);
        console.log('GSAP version:', gsap.version);
        
        // Simple animation test
        gsap.from(split.chars, {
            duration: 1,
            opacity: 0,
            y: 50,
            stagger: 0.05,
            ease: "power2.out"
        });
    </script>
</body>
</html>
