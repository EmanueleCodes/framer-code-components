<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Fisheye Bundle Test</title>
    <style>
        body { margin: 0; padding: 0; background: #000; }
        #root { width: 100vw; height: 100vh; }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 12px;
            z-index: 1000;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <!-- React and ReactDOM from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Our bundle -->
    <script type="module">
        import { Canvas, Fisheye, PerspectiveCamera } from './dist/bundle.js';
        
        // Simple test component
        function TestComponent() {
            const [zoom, setZoom] = React.useState(0);
            
            return React.createElement('div', { style: { width: '100%', height: '100%', position: 'relative' } },
                React.createElement(Canvas, { flat: true },
                    React.createElement(Fisheye, { zoom: zoom },
                        React.createElement(PerspectiveCamera, { makeDefault: true, position: [0, 0, 10] }),
                        React.createElement('ambientLight', { intensity: 1 }),
                        React.createElement('mesh', { position: [0, 0, 0] },
                            React.createElement('planeGeometry', { args: [8, 6] }),
                            React.createElement('meshBasicMaterial', { color: 0x00ff00 })
                        )
                    )
                ),
                React.createElement('div', { className: 'controls' },
                    React.createElement('h3', null, 'Fisheye Test'),
                    React.createElement('input', {
                        type: 'range',
                        min: 0,
                        max: 2,
                        step: 0.1,
                        value: zoom,
                        onChange: (e) => setZoom(parseFloat(e.target.value))
                    }),
                    React.createElement('p', null, `Zoom: ${zoom.toFixed(2)}`)
                )
            );
        }
        
        // Render the component
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(TestComponent));
    </script>
</body>
</html>
